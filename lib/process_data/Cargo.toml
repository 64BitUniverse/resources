[package]
name = "process-data"
version = "1.2.1"
authors = ["nokyan <nokyan@tuta.io>"]
edition = "2021"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
strip = true
lto = true

[dependencies]
unescape = "0.1.0"
rmp-serde = "1.1.2"
anyhow = "1.0.71"
tokio = { version = "1.34.0", features = ["fs", "rt", "macros", "parking_lot"] }
glob = "0.3.1"
once_cell = "1.18.0"
regex = "1.8.4"
sysconf = "0.3.4"
serde = { version = "1.0.180", features = ["serde_derive"] }
nparse = "0.0.10"
libc = "0.2.149"
futures-util = "0.3.28"
nvml-wrapper = "0.9.0"
syscalls = "0.6.15"
nix = { version = "0.27.1", features = ["fs"] }
