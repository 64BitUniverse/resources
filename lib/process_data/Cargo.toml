[package]
name = "process-data"
version = "1.5.1"
authors = ["nokyan <nokyan@tuta.io>"]
edition = "2021"

[profile.dev]
opt-level = 1

[profile.release]
codegen-units = 1
lto = true
strip = true
opt-level = 3

[dependencies]
anyhow = "1.0.86"
glob = "0.3.1"
libc = "0.2.158"
num_cpus = "1.16.0"
nutype = { version = "0.4.3", features = ["serde"] }
nvml-wrapper = "0.10.0"
once_cell = "1.19.0"
regex = "1.10.6"
serde = { version = "1.0.208", features = ["serde_derive"] }
syscalls = { version = "0.6.18", features = ["all"] }
sysconf = "0.3.4"
unescape = "0.1.0"
uzers = "0.12.1"
