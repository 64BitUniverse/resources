[package]
name = "process-data"
version = "1.3.0"
authors = ["nokyan <nokyan@tuta.io>"]
edition = "2021"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
strip = true
lto = true

[dependencies]
unescape = "0.1.0"
anyhow = "1.0.71"
glob = "0.3.1"
once_cell = "1.18.0"
regex = "1.8.4"
sysconf = "0.3.4"
serde = { version = "1.0.180", features = ["serde_derive"] }
nvml-wrapper = "0.9.0"
syscalls = { version = "0.6.15", features = ["all"] }
libc = "0.2.150"
