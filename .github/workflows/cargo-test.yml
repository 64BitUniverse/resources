name: cargo test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-44
      options: --privileged

    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: cargo test --verbose && cargo test --verbose -p process-data
